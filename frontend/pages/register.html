    <div class="register-body">
        <div class="body-text">
            <h2>Register Form</h2>
        </div>
        
        <form action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="../images/register-profile.jpg" alt="profile" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>

                <label for="uname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" required>

                <label for="uname"><b>Enter Your Email Address </b></label>
                <input type="email" placeholder="Enter Your Email Address" name="email" required>

                <label for="uname"><b>Date Of Birth</b></label>
                <input type="date" placeholder="Enter Your DOB" name="dob" required>

                <label for="uname"><b>Enter Your Phone Number</b></label>
                <input type="number" placeholder="10 digit phone Number" name="email" required>

                <label for="psw"><b>Enter Password</b></label>
                <input type="password" placeholder="Password should be 8 character" name="psw" required>
                    
                <button type="submit">Register</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="reg">Already have an account? <a href="./login.html">Login here</a></span>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
